<div class="form-group">
	<label class="control-label">
		Search an employee:
	</label>
	<input type="text" class="form-control" name="" [(ngModel)]="searchTerm">
</div>
<div *ngFor="let employee of filteredEmployees">
	<!-- <div (click)="h1Variable.innerHTML = childComponent.getEmployeeNameAndGender()"> -->
	<app-display-employee [employee]="employee" #childComponent
	 (notify)="handleNotify($event)" [searchTerm]="searchTerm"
	 (deleteEmployeeNotify)="deleteEmployee($event)"></app-display-employee>
</div>
